                    style="max-width: 40%;">
            </a>
        </header>

        <nav class="navbar navbar-expand navbar-dark" style="background-color: #1a3c32;">
            <div class="container-fluid justify-content-center">

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav text-uppercase">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>

                        <li class="nav-item dropdown">

        <main class="p-4 p-md-5 flex-grow-1">
            <h2 class="pb-2 mb-4 border-bottom border-success" style="color: #2c5e50;">Envoyez-nous un message</h2>
            <p>Une question sur un atelier ou une commande ? Remplissez le formulaire ci-dessous.</p>

            <form action="https://hnitest.go.yj.fr" method="POST" class="bg-light p-4 border rounded shadow-sm mt-4">

                <div class="mb-3">
                    <label for="lastname" class="form-label fw-bold">Nom (Requis)</label>
                    <input class="form-control" id="lastname" type="text" name="lastname" required />
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label fw-bold">Prénom</label>
                    <input class="form-control" id="firstname" type="text" name="firstname" />
                </div>

                <div class="mb-3">
                    <label for="mail" class="form-label fw-bold">Email</label>
                    <input class="form-control" id="mail" type="email" name="mail" placeholder="yourmail@gmail.com"
                        required />
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label fw-bold">Pays</label>
                    <select class="form-select" name="country" id="country">
                        <option value="france">France</option>
                        <option value="norvege">Norvège</option>
                        <option value="suisse">Suisse</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="request" class="form-label fw-bold">Votre demande</label>
                    <textarea class="form-control" name="request" id="request" rows="6"></textarea>
                </div>

                <button type="submit" class="btn btn-success px-4 py-2 mt-2">Envoyer le message</button>
            </form>
        </main>

        <footer class="bg-dark text-secondary text-center py-4 mt-auto">
            <small>&copy; 2026 - HN Services | Tous droits réservés</small>
        </footer>
    </div>
