    <main>
        <h2>Envoyez-nous un message</h2>
        <p>Une question sur un atelier ou une commande ? Remplissez le formulaire ci-dessous.</p>

        <form action="https://hnitest.go.yj.fr" method="POST">
            
            <label for="lastname">Nom (Requis)</label>
            <input class="myclass" id="lastname" type="text" name="lastname" required />

            <label for="firstname">Prénom</label>
            <input class="myclass" id="firstname" type="text" name="firstname" />

            <label for="mail">Email </label>
            <input class="myclass" id="mail" type="email" name="mail" placeholder="yourmail@gmail.com" required />

            <label for="country">Pays</label>
            <select class="myclass" name="country" id="country">
                <option value="france">France</option>
                <option value="belgique">Norvège</option>
                <option value="suisse">Suisse</option>
                <option value="canada">Canada</option>
            </select>

            <label for="request">Votre demande</label>
            <textarea class="myclass" name="request" id="request" cols="66" rows="10"></textarea>

            <button type="submit">Envoyer le message</button>
        </form>
